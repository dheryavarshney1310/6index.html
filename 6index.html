<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CityTimes Magazine (New Version)</title>

<style>
    body {
        margin: 0;
        background: #f4f6fb;
        font-family: "Segoe UI", sans-serif;
    }

    header {
        background: #0b1e4a;
        color: white;
        padding: 30px;
        text-align: center;
    }

    nav {
        background: #ffb347;
        padding: 12px;
        text-align: center;
    }

    nav a {
        color: #0b1e4a;
        margin: 0 20px;
        text-decoration: none;
        font-weight: bold;
    }

    main {
        max-width: 1100px;
        margin: auto;
        padding: 25px;
    }

    section {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 35px;
        border: 1px solid #c5d0e8;
        box-shadow: 0 3px 10px rgba(0,0,0,0.10);
    }

    .featured {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
    }

    form label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    form input, form select {
        width: 100%;
        padding: 9px;
        border-radius: 6px;
        margin-top: 5px;
        border: 1px solid #bbb;
    }

    form button {
        margin-top: 15px;
        padding: 12px 20px;
        background: #0b1e4a;
        color: white;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    footer {
        background: #0b1e4a;
        color: white;
        text-align: center;
        padding: 18px;
    }
</style>
</head>
<body>

<header>
    <h1>CityTimes Magazine</h1>
</header>

    <a href="#featured">Featured</a>

</section>

</body>
</html>
